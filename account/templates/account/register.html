{% extends 'main/base.html' %}
{% load static %}

{% block meta %}
    <title>Account | Register</title>
{% endblock %}

{#<head>#}
{#    #}
{#    <link rel="stylesheet" href="{% static 'account/css/bootstrap.css' %}">#}
{#</head>#}

{% block body %}
    <div class="container">
        <h1 class="text-center alert alert-danger mt-5">Registration</h1>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <form method="POST">
                    {% csrf_token %}
                    <h4>{{ msg }}</h4>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" id="username"
                               aria-describedby="emailHelp" placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp"
                               placeholder="Enter Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password"
                               placeholder="Enter Password">
                    </div>
                    <p>Already have an account? Login <a href="{% url 'login' %}">here</a></p>
                    <input type="submit" class="btn btn-danger" value="Create Account">
                </form>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>


    {#    <script src="{% static 'account/js/jquery.js' %}"></script>#}
    {#    <script src="{% static 'account/js/popper.js' %}"></script>#}
    {#    <script src="{% static 'account/js/bootstrap.js' %}"></script>#}


{% endblock %}
